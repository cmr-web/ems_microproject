<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Welcome Admin</h2>
        <p>This is the admin dashboard.</p>
        <table class="table table-striped" id="userTable">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Phone Number</th>
                    <th>Job Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- User details will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Modal for Edit/Delete -->
    <div class="modal" id="userModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <div class="form-group">
                            <label for="editUserName">Name</label>
                            <input type="text" class="form-control" id="editUserName" required>
                        </div>
                        <div class="form-group">
                            <label for="editEmployeeId">Employee ID</label>
                            <input type="text" class="form-control" id="editEmployeeId" required>
                        </div>
                        <div class="form-group">
                            <label for="editPhoneNumber">Phone Number</label>
                            <input type="text" class="form-control" id="editPhoneNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="editUserEmail">Email</label>
                            <input type="email" class="form-control" id="editUserEmail" required readonly>
                        </div>
                        <div class="form-group">
                            <label for="editJobRole">Job Role</label>
                            <input type="text" class="form-control" id="editJobRole" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-danger" id="deleteUserButton">Delete User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
